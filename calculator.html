<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="calculator">
        <div id="display-screen">
            <p id="previous-numbers-display"></p>
            <p id="display-panel-paragraph"></p>
        </div> <!--display-panel-->
        <div>
            <button class="number-buttons" type="submit">0</button>
            <button class="number-buttons" type="submit">1</button>
            <button class="number-buttons" type="submit">2</button>
            <button class="number-buttons" type="submit">3</button>
            <button class="number-buttons" type="submit">4</button>
            <button class="number-buttons" type="submit">5</button>
            <button class="number-buttons" type="submit">6</button>
            <button class="number-buttons" type="submit">7</button>
            <button class="number-buttons" type="submit">8</button>
            <button class="number-buttons" type="submit">9</button>
            <button class="number-buttons" type = "submit">.</button>
        </div><!--number-buttons-->
        <div class="operations-buttons">
            <button class="operator-buttons" type="submit">+</button>
            <button class="operator-buttons" type="submit">-</button>
            <button class="operator-buttons" type="submit">*</button>
            <button class="operator-buttons" type="submit">/</button>
            <button id ="equals-button" type="submit">=</button>
            <button id="clear-button" type="submit">C</button>
            <button id="back-button" type="submit">&lt</button>
        </div> <!--operations-buttons-->
    </div><!--calculator-->
    <script src="calculator.js"></script>
</body>
</html>
